<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Monster</title>
    <h1>Defeat Shrek and take back the swamp!</h1>
</head>

<body>
    <div id="gameContainer">

        <div id="bossHP"></div>
        <img src="img/Shrek-running.png" id="bossGFX">
        <div id="playerUI">
        <img src="img/Diamond_sword_minecraft.webp" onclick="attack()">
        </div> 
    

    </div>

    </div>
</body>

<script>

    var bossHPbox = document.getElementById("bossHP");

    var bossHP_current = 10;
    var bossHP_max = 10;

    function makeHP() {
        var counter = 0;



        bossHPbox.innerHTML = "";
        while (counter < bossHP_current) {
            counter += 1;
            var newHeart = document.createElement("img");
            if (counter <= bossHP_current) {
                newHeart.src = "img/mcraftheart.png";
              }else{
                newHeart.src= "img/download.png";
            }
            newHeart.width = 20;
            bossHPbox.appendChild(newHeart);
        }

    }

    makeHP();
    function attack(){
        if(bossHP_current > 1) {
           bossHP_current -=1;
           makeHP();
         } else {
            alert("Have mercy, you monster!")
         }
    }
</script>


</html>
